<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML Forms </title>
</head>
<body>

    <div class="container">
        <h1 id="title">Form Submission</h1>
        <p id="description">This form collects user information.</p>
        <form id="form">
            
            <div class="form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
            </div>

           
            <div class="form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
            </div>

            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
            </div>

         
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" placeholder=" Enter your Address" required></textarea>
            </div>

           
            <div class="form-group">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder=" Enter your Pincode" required>
            </div>

          
            <div class="form-group">
                <label class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female" required> Female
            </div>

            
            <div class="form-group">
                <label class="form-label">Choice of Food (Choose at least 2):</label><br>
                <input type="checkbox" name="food" value="Pizza"> Pizza
                <input type="checkbox" name="food" value="Burger"> Burger
                <input type="checkbox" name="food" value="Pasta"> Pasta
                <input type="checkbox" name="food" value="Salad"> Salad
                <input type="checkbox" name="food" value="Sushi"> Sushi
            </div>

           
            <div class="form-group">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder=" Enter your State" required>
            </div>

            
            <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder=" Enter your Country" required>
            </div>

            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="mt-5">
            <h2>Submitted Data</h2>
            <table id="data-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  rows will be appeared here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
